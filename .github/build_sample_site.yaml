name: Docker Build

on:
  pull_request:
    types:
      - opened

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Clone private repository
        uses: actions/checkout@v2
        with:
          repository: PerimeterX/px-enforcer-sample-sites
          ref: dev
          path: /sample-site

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: |
          ./scripts/build_docker nodejs origin
        env:
          DOCKER_BUILDKIT: 1

    env:
      REPO_ACCESS_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}